---
- name: set hostname
  become: yes
  hostname:
    name: "{{inventory_hostname}}"
    
- name: set hosts file
  become: yes
  template:
    src: etc/hosts
    dest: /etc/hosts
    owner: root
    group: root
    mode: preserve
    
- name: copy root ca
  become: yes
  copy:
    src: ThomasLiennardRootCA.crt
    dest: /usr/local/share/ca-certificates/
    owner: root
    group: root
    mode: '0644'
  notify: update ca-certificates
    

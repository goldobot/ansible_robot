- name: create ansible user
  become: yes
  user:
    name: ansible
    append: yes
    groups:
      - sudo
    password: {{ansible_become_password | password_hash('sha512')}}
    shell: /bin/bash

- name: set ansible user ssh key
  become: yes
  authorized_key:
    exclusive: yes
    user: ansible
    key: {{ lookup('file', ansible_ssh_private_key_file + '.pub') }}

- name: install packages
  become: yes
  apt:
    name:
      - apt-transport-https
      - git